<table mat-table class="table" [dataSource]="vehicles" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Naziv vozila</th>
    <td mat-cell *matCellDef="let element">{{ element.vehicleName }}</td>
  </ng-container>
  <ng-container matColumnDef="registration">
    <th mat-header-cell *matHeaderCellDef>Registracija</th>
    <td mat-cell *matCellDef="let element">
      {{ element.registrationNumber }}
    </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>Tip vozila</th>
    <td mat-cell *matCellDef="let element">{{ element.vehicleType }}</td>
  </ng-container>
  <ng-container matColumnDef="registeredUntil">
    <th mat-header-cell *matHeaderCellDef>Registriran do</th>
    <td mat-cell *matCellDef="let element">
      {{ element.registeredUntil }}
    </td>
  </ng-container>
  <ng-container matColumnDef="nextService">
    <th mat-header-cell *matHeaderCellDef>Naredni servis</th>
    <td mat-cell *matCellDef="let element">{{ element.nextService }}</td>
  </ng-container>
  <ng-container matColumnDef="servicePrice">
    <th mat-header-cell *matHeaderCellDef>Ukupan trosak</th>
    <td mat-cell *matCellDef="let element">{{ element.servicePrice }}</td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <section class="table-buttons">
        <section class="edit" (click)="openEditDialog(element.id)">
          <img src="assets/images/Pen.svg" />
        </section>
        <section class="delete" (click)="openDeleteDialog(true, element.id)">
          <img src="assets/images/Delete.svg" />
        </section>
      </section>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<section class="no-data" *ngIf="vehicles.length === 0">
  Nema dostupnih podataka
</section>
